<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-smscale=1.sm" />
    <link rel="stylesheet" href="grid.css" />
    <title>Boostrap-grid</title>
    <!-- CSS only Boostrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!--Boostrap End -->
  </head>
  <body>
    
    <div class="container">
      <div class="row">
        <div class="col-xs">col ->xs</div>
        <div class="col-xs">col ->xs</div>
        <div class="col-xs">col ->xs</div>
      </div>

      <div class="row">
        <div class="col-sm">col ->sm</div>
        <div class="col-sm">col ->sm</div>
        <div class="col-sm">col ->sm</div>
      </div>

      <div class="row">
        <div class="col-md">col ->md</div>
        <div class="col-md">col ->md</div>
        <div class="col-md">col ->md</div>
      </div>

      <div class="row">
        <div class="col-lg">col ->lg</div>
        <div class="col-lg">col ->lg</div>
        <div class="col-lg">col ->lg</div>
      </div>

      <div class="row">
        <div class="col-xl">col ->xl</div>
        <div class="col-xl">col ->xl</div>
        <div class="col-xl">col ->xl</div>
      </div>

      <div class="row">
        <div class="col-xxl">col ->xxl</div>
        <div class="col-xxl">col ->xxl</div>
        <div class="col-xxl">col ->xxl</div>
      </div>
    </div>
  </body>

  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"
  ></script>
  <!-- JavaScript Bundle with Popper End -->
</html>
