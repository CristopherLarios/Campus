<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarjetas</title>
  </head>

  <!-- CSS only -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
    crossorigin="anonymous"
  />

  <body>
    <div class="container py-4">
      <div class="card" style="width: 18rem">
        <img
          src="https://img.freepik.com/vector-gratis/ilustracion-concepto-creador-sitio-web_114360-3315.jpg?w=740&t=st=1663180175~exp=1663180775~hmac=ab438920ed79a5901e909c2ae078c6176d8aceefbfd19dc70c41a2f6e640484f"
          class="card-img-top"
          alt="imagen"
        />

        <div class="card-header">
            Dev-tip
          </div>
        
          <div class="card-body">
        
            <h5 class="card-title">card title</h5>
          <p class="card-text">Este es el cuerpo de la tarjeta</p>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Senior</li>
            <li class="list-group-item">Mid-Senior</li>
            <li class="list-group-item">Junior</li>
          </ul>
        </div>
        
        <div class="card-footer">
            Este es el footer
        </div>
        
      </div>
    </div>
  </body>

  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"
  ></script>
</html>
